<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCOMO Model Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <marquee>Basic Cocomo Model Calculator or Estimator</marquee>
</head>
<body>
    
    <div class="container">
        <h2 style="color: aqua;">COCOMO Model Calculator</h2>
        <label for="loc">Estimated Lines of Code (LOC):</label>
        <input type="number" id="loc" placeholder="Enter LOC" required>
        
        <label for="type">Project Type:</label>
        <select id="type">
            <option value="organic">Organic</option>
            <option value="semi-detached">Semi-Detached</option>
            <option value="embedded">Embedded</option>
        </select>
        
        <button onclick="calculateCOCOMO()">Calculate</button>
        
        <h3>Results</h3>
        <p>Effort (Person-Months): <span id="effort">-</span></p>
        <p>Development Time (Months): <span id="time">-</span></p>
        <p>Team Size (Persons): <span id="team">-</span></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
